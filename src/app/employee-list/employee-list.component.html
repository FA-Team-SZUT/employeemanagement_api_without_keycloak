<table>
  <tr>
    <h4>Willkommen</h4>
    <button routerLink="/employee/add">button for add of employee</button>
  </tr>
  <tr>
    <th>ID</th>
    <th>Mitarbeiter</th>
    <th></th>
  </tr>
  <tr *ngFor="let employee of employees$">
    <td>{{employee.id}}</td>
    <td>{{employee.firstName + " " + employee.lastName}}</td>
    <td>
      <p-button icon="pi pi-bars" routerLink="/employee/{{employee.id}}" label="Details"></p-button>
      <button routerLink="/employee/edit/{{employee.id}}">Edit</button>
      <button>Delete</button>
    </td>
  </tr>
</table>

<table>
  <tr>
    <span>
    <h4>Willkommen</h4>
    <p-button icon="pi pi-plus" routerLink="/employee/add"/>
  </span>
  </tr>
  <tr>
    <th>ID</th>
    <th>Mitarbeiter</th>
    <th></th>
  </tr>
  <tr *ngFor="let employee of employees$">
    <td>{{ employee.id }}</td>
    <td>{{ employee.firstName + " " + employee.lastName }}</td>
    <td>
      <p-button icon="pi pi-bars" routerLink="/employee/{{employee.id}}"/>
      <p-button icon="pi pi-pencil" routerLink="/employee/edit/{{employee.id}}"/>
      <p-button icon="pi pi-trash"/>
    </td>
  </tr>
</table>

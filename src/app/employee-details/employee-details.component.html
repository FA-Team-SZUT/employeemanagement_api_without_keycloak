<button routerLink="/employee">Back</button>
<div>
  <p>{{ employee$.firstName + " " + employee$.lastName }}</p>
  <p>{{ employee$.street }}</p>
  <p>{{ employee$.postcode + " " + employee$.city }}</p>
  <br>
  <p>{{ employee$.phone }}</p>
  <div *ngIf="employee$.skillSet?.length">
    Qualifikationen:
    <ul>
      <li *ngFor="let qualification of employee$.skillSet">{{ qualification.skill}}</li>
    </ul>
  </div>
</div>
<button routerLink="/employee/edit/{{employee$.id}}">Edit</button>
